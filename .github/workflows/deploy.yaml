name: CI/CD Pipeline for Games

on:
  push:
    branches:
      - main # Jalankan hanya saat ada perubahan di branch "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Deploy the application to the VPS
      - name: Deploy to GCP
        run: |
          sshpass -p "${{ secrets.GCP_PASSWORD_STAGING }}" ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_USER_STAGING }} << 'EOF'

            cd games/${{ secrets.DIRECTORY_PATH_STAGING }}
            git pull origin main

            PID=\$(lsof -t -i:7001)
            if [ ! -z "\$PID" ]; then
              kill -9 \$PID
              echo "Previous process on port 7001 killed"
            fi

            # Start static HTML server
            nohup http-server -p 7001 > server.log 2>&1 &
            echo "Server started on port 7001"

          EOF
